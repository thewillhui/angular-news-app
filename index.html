<!DOCTYPE html>
<html lang="en" ng-app="hackerNews">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="controllers/newsCtrl.js"></script>
  <script src="app.js"></script>
  <title>HackerNews</title>
</head>
<body>

<section id="title" class="jumbotron">
  <div class="container-fluid">
    <h1>HN Feed</h1>
    <h2>We &#60;3 hacker news!</h2>
  </div>
</section>

<section id="news" ng-controller="newsCtrl">

  <table class="table">
    <tr ng-repeat="newsObj in news">
      <td ng-show="newsObj.title===null">{{newsObj.story_title}} - {{newsObj.author}} -</td>
      <td ng-show="newsObj.title!==null">{{newsObj.title}} - {{newsObj.author}} -</td>
      <td >{{newsObj.created_at}}</td>
    </tr>
  </table>

</section>

</body>
</html>
